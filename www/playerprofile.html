<ons-page modifier="shop-details">
  <ons-toolbar style="margin-top:20px">
    <div class="left">
      <ons-toolbar-button ng-click="ons.slidingMenu.toggleMenu()" >
        <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center"><input type="search" class="search-input" placeholder="Search"></input></div>
  </ons-toolbar>
  <div class="topBar"></div>

  <div class="profile-card">

    <img src="images/players/sneaky.jpg" class="profile-image">
    <div class="profile-name">Zachary Scuderi</div>
    <div class="profile-id">@C9Sneaky</div>
    <div class="profile-desc">ADC for Cloud 9</div>

  </div>

  <div class="followPlayer">
    <ons-toolbar-button class="content-padded">
    <div class="followPlayer-num">

        <ons-icon icon="ion-plus-round" fixed-width="false"></ons-icon>
        Follow

  </div></ons-toolbar-button></div>

  <ons-list>

    <ons-list-item modifier="chevron">
      <div class="prop-desc">
        <div class="match-won">
          3-2 against Team Solomid
        </div>
      </div>
    </ons-list-item>

        <ons-list-item modifier="chevron">
      <div class="prop-desc">
        <div class="match-lost">
          1-3 against Counter Logic Gaming
        </div>
      </div>
    </ons-list-item>

  </ons-list>
  <br>


</ons-page>
