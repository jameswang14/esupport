<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="onsen-css-components.css">
    <link rel="stylesheet" href="sliding_menu.css">

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script>
      ons.bootstrap();
      ons.ready(function() {
        menu.openMenu();
      });
    </script>

  </head>
  <body>

    <ons-sliding-menu main-page="page.html" menu-page="menu.html" max-slide-distance="260px" type="push" var="menu">
    </ons-sliding-menu>

    <ons-template id="page.html">
      <ons-page>
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button ng-click="ons.slidingMenu.toggle()">
              <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center"><input type="search" class="search-input" placeholder="Search"></input></div>
        </ons-toolbar>
          <ons-list>

            <ons-list-item modifier="chevron" class="list-item-container">
              <ons-row>
                <ons-col>
                  <div class="desc">
                    TheOddOne>WildTurtle
                  </div>
                </ons-col>
                <ons-col width="40px"></ons-col>
              </ons-row>
            </ons-list-item>

          </ons-list>
      </ons-page>
    </ons-template>

    <ons-template id="menu.html">
      <ons-navigator title="Navigator" var="myNavigator">
      <ons-page modifier="menu-page">
        <ons-toolbar modifier="transparent">
          <div class="left">
            <ons-toolbar-button class="content-padded">My Profile</ons-toolbar-button>
          </div>
          <div class="right">
            <ons-toolbar-button class="menu-close" ng-click="menu.close()">
              </ons-icon>Close
            </ons-toolbar-button>
          </div>
        </ons-toolbar>

        <ons-list class="menu-list">
          <ons-list-item class="menu-item" ng-click="menu.close()">
            
          </ons-list-item>

          <ons-list-item class="menu-item" ng-click="menu.close()">
          <ons-icon icon="ion-ios7-home"></ons-icon>
            Home
          </ons-list-item>

          <ons-list-item class="menu-item" ng-click="menu.close()">
            News
          </ons-list-item>

          <ons-list-item class="menu-item" ng-click="menu.close()">
            Scores
          </ons-list-item>
        </ons-list>

        <br>
        <ons-list class="bottom-menu-list">
          <ons-list-item class="bottom-menu-item" modifier="tappable" onclick="menu.setMainPage('teampage.html');">
            <ons-icon icon="ion-ios7-cloudy"></ons-icon>
            Cloud 9
            <div class="notification menu-notification">3</div>
          </ons-list-item>
        </ons-list>



      </ons-page>
    </ons-template>

  </body>
</html>
