
<ons-page modifier="shop-details">
  <ons-toolbar style="margin-top:20px">
    <div class="left">
      <ons-toolbar-button ng-click="ons.slidingMenu.toggleMenu()" >
        <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center"><input type="search" class="search-input" placeholder="Search"></input></div>
  </ons-toolbar>
  <div class="topBar"></div>

  <div class="card" id="tl">

    <div class="card-name">Team Liquid</div>
    <div class="card-desc">Hearthstone</div>

  </div>

  <div class="follow">
    <ons-toolbar-button class="content-padded">
    <div class="follow-num">

        <ons-icon icon="ion-plus-round" fixed-width="false"></ons-icon>
        Follow

  </div></ons-toolbar-button></div>

  <ons-list style="border-top: none"><ons-list-item style="line-height: 1; padding: 0;">
    <ons-row class="action">

      <ons-col class="action-col">
        <div class="action-label">Recent<br>Matches</div>
      </ons-col>

      <ons-col class="action-col">
        <div class="action-label">Roster</div>
      </ons-col>

      <ons-col class="action-col">
        <div class="action-label">Highlights</div>
      </ons-col>

      <ons-col class="action-col">
        <div class="action-label">Facts</div>
      </ons-col>

    </ons-row>
  </ons-list-item></ons-list>

  <ons-list>


  </ons-list>

</ons-page>
